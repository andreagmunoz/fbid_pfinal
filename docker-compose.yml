  cassandra:
      image: cassandra:3.11  
      container_name: cassandra
      ports:
        - "9042:9042"  
      networks:
        - docker_network
      restart: always
      command: ["cassandra", "-f"]  # Inicia Cassandra en primer plano
      healthcheck:
        test: ["CMD", "cqlsh", "-e", "SELECT now() FROM system.local"]
        interval: 30s
        retries: 5
        start_period: 30s
        timeout: 10s

  cassandra-init:
    image: cassandra:3.11  # Usa la misma imagen de Cassandra
    container_name: cassandra-seed
    depends_on:
       - cassandra
    networks:
      - docker_network
    entrypoint:  ["/bin/bash", "/init-data/init.sh"]
    restart: "no"  # Este servicio se ejecuta una vez y luego termina
    volumes:
      - ./cassandra/init:/init-data  # Monta el directorio con los datos para inicializaciÃ³n
    

  flask:
    container_name: flask
    build:
      context: ./flask
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - PROJECT_HOME=/flask_container
    volumes:
      - ./flask:/flask_container
    command: >
      bash -c "
      cd /flask_container/web &&
      python3 predict_flask.py" 
    networks:
      - docker_network
    depends_on: 
      cassandra:
        condition: service_healthy
  proxy:
    image: node:18-alpine
    container_name: proxy
    command: "node /client/node.js"
    ports: 
      - "3000:3000"
    volumes:
     - ./proxy/client:/client
    networks:
      - docker_network

  #Spark Master
  spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    container_name: spark-master
    depends_on:
      - proxy
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
    volumes:
      - ./spark:/spark/base
      - spark-checkpoint:/checkpoint
    networks:
      - docker_network

    #Spark Worker 1
  spark-worker-1:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    volumes:
      - ./spark:/spark/base
      - spark-checkpoint:/checkpoint
    networks:
      - docker_network
    

  #Spark Worker 2
  spark-worker-2:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    volumes:
      - ./spark:/spark/base
      - spark-checkpoint:/checkpoint
    networks:
      - docker_network    

  spark-submit:
    build: ./spark
    container_name: spark-submit
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2
    ports:
      - "4040:4040"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
      - "SERVER=proxy"
    volumes:
      - ./spark:/spark/base
      - spark-checkpoint:/checkpoint
    command: >
      bash -c "sleep 15; /spark/bin/spark-submit --class es.upm.dit.ging.predictor.MakePrediction --master spark://spark-master:7077 --packages com.datastax.spark:spark-cassandra-connector_2.12:3.4.1,org.apache.spark:spark-sql-kafka-0-10_2.12:3.3.0 /spark/base/flight_prediction/target/scala-2.12/flight_prediction_2.12-0.1.jar"
    networks:
      - docker_network
volumes:  
  mongodb_data:
  spark-checkpoint:

networks:
   docker_network:
      driver: "bridge"
      name: "docker_network" 